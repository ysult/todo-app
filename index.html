<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="light">
    <div class="main-container">
      <div class="logo-container">
        <div class="logo">T O D O</div>
        <button class="switch-mode-icon visible">
          <img
            src="images/icon-moon.svg"
            alt="moon-icon"
          />

        </button>
        <button class="switch-mode-icon">
          <img
            src="images/icon-sun.svg"
            alt="sun-icon"
          />

        </button>
      </div>
      <div class="input-container light" style="border: none; border-radius: 7px">
        <span class="circle-icon light inactive"></span>
        <input class="light" type="text" autofocus />
      </div>
      <div class="tasks-container light">
        <div class="tasks">
      </div>
      <div class="control-buttons"><div><span id="items-counter"></span> items left</div><div class="middle-control-buttons"><button class="control-btn active all-btn">All</button> <button class="control-btn active-btn">Active</button> <button class="control-btn completed-btn">Completed</button></div><div><button class="clear-btn">Clear completed</button></div></div>
      <div class="outside-control-buttons"><button class="control-btn active all-btn">All</button> <button class="control-btn active-btn">Active</button> <button class="control-btn completed-btn">Completed</button></div>
    </div>
  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Yulia Sultanova.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
